<!DOCTYPE html>

<head>

<body>

                    <button class="mode-tab" data-mode="flashcards">

                </div>

                <!-- Scenarios Grid -->

                            <span class="scenario-name-en">Ramen Shop</span>
                        </button>
                        <button class="scenario-card" data-scenario="numbers">

                            <span class="scenario-name-jp">ÈõªËªä</span>

                        </button>
                        <button class="scenario-card" data-scenario="directions">

                        <button class="scenario-card" data-scenario="asking">

                            <span class="scenario-name-jp">Ë≥™Âïè</span>
                            <span class="scenario-name-en">Questions</span>
                        </button>
                    </div>
                </div>
                
                <!-- Knowledge Content -->
                <div id="knowledgeContent" class="mode-content">
                    <div class="knowledge-grid" id="knowledgeGrid"></div>
                </div>
                
                <!-- Flashcards Content -->
                <div id="flashcardsContent" class="mode-content">
                    <div class="flashcard-sets" id="flashcardSets"></div>
                </div>
            </div>

            <!-- Practice Screen -->
            <div id="practiceScreen" class="screen">
                <button class="back-button" id="backButton">‚Üê Back</button>
                
                <div class="practice-container">
                    <h2 class="practice-title" id="practiceTitle"></h2>
                    
                    <!-- Difficulty Toggle -->
                    <div class="difficulty-toggle">

                        <button class="difficulty-btn active" id="easyMode">
                            <span class="diff-icon">üìñ</span>

                    </div>
                    
                    <!-- Role Play Introduction -->
                    <div class="role-play-intro" id="rolePlayIntro" style="display: none;"></div>
                    
                    <!-- Phrase List -->
                    <div class="phrase-list" id="phraseList"></div>
                    
                    <!-- Practice Area -->
                    <div class="practice-area">

                                <span class="audio-icon">üîä</span>

                            </button>
                        </div>
                        
                        <div class="current-phrase" id="currentPhrase">

                            <div class="phrase-romaji" id="phraseRomaji"></div>
                            <div class="phrase-en" id="phraseEn"></div>

                        <!-- Voice Controls -->

            <!-- Flashcard Practice Screen -->

                <div class="flashcard-practice">
                    <div class="flashcard-header">
                        <h2 class="flashcard-title" id="flashcardTitle"></h2>
                        <div class="flashcard-progress" id="flashcardProgress"></div>
                    </div>
                    
                    <div class="flashcard-container">
                        <div class="flashcard" id="flashcard">
                            <div class="flashcard-inner">
                                <div class="flashcard-front">
                                    <div class="card-content" id="cardFront"></div>
                                </div>
                                <div class="flashcard-back">
                                    <div class="card-content-back">
                                        <div class="card-japanese" id="cardJapanese"></div>
                                        <div class="card-romaji" id="cardRomaji"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="flip-button" id="flipButton">Flip Card</button>
                    </div>

                        <button class="result-button incorrect-button" id="incorrectButton">

                        <div class="summary-stats" id="summaryStats"></div>
                        <div class="summary-actions">

                            <button class="action-button" id="restartSet">Restart Set</button>
                            <button class="action-button" id="backToSets">Choose Another Set</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="install-prompt" id="installPrompt" style="display: none;">
                <span>Install app for offline use</span>
                <button id="installButton">Install</button>
            </div>
        </footer>
    </div>

    <script src="phrases.js"></script>
